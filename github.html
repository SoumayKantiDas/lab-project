{% extends 'base.html' %}

{% block content %}
  <h2>GitHub Repogitories</h2>
  <form method="get">
    <input type="text" name="username">
    <button type="submit">search on github</button>
  </form>
  {% if search_result %}
  <ul>
     
    {% for repo in search_result %}
       <a href="{{repo.html_url}}" target="_blank"><li>{{ repo.name }}</li></a>
    {% endfor %}
  </ul>
   
  {% endif %}
{% endblock %}
